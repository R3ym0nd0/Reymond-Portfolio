<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Simple Hero Section</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
      background-color: #f9f9f9;
    }

    .hero {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 100px 20px;
      background-color: #1e293b; /* dark slate */
      color: #fff;
    }

    .hero h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
    }

    .hero p {
      font-size: 1.1rem;
      max-width: 600px;
      margin-bottom: 30px;
    }

    .hero a.button {
      display: inline-block;
      padding: 12px 24px;
      background-color: #3b82f6; /* blue */
      color: #fff;
      text-decoration: none;
      border-radius: 5px;
      font-weight: bold;
    }

    .hero a.button:hover {
      background-color: #2563eb;
    }

    @media (max-width: 600px) {
      .hero h1 {
        font-size: 2rem;
      }

      .hero p {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>

  <section class="hero">
    <h1>Welcome to My Website</h1>
    <p>Your one-stop solution for learning web development, security, and more. Let's build something great together!</p>
    <a href="#get-started" class="button">Get Started</a>
  </section>

</body>
</html>
